name: Release to NuGet

on:
  push:
    branches: 
      - main
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1

    - name: Increment Version Tag
      id: increment_version
      uses: warrenbuckley/Setup.NET-Core-Version@v1
      with:
        version-spec: 'major.minor.patch'

    - name: Update Version Tag in .csproj
      run: sed -i "s/<Version>.*<\/Version>/<Version>${{ steps.increment_version.outputs.version }}<\/Version>/" path/to/your/project.csproj

    - name: Build
      run: dotnet build -c Release

    - name: Test
      run: dotnet test -c Release --no-build

    - name: Pack nugets
      run: dotnet pack -c Release --no-build --output .

    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json
